<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<script>
  const currency = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve({currency: 'euro', value: 3.50});
    }, 2000)
  });

  const contries = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(['Ireland', 'England', 'Scotland']);
    }, 600)
  });

  Promise
    .all([currency, contries])
    .then(response => {
      console.log(response);
    });

    //.all([currency, contries]) -> race faz igual sรณ que pega o primeiro
    //https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Promise/race

</script>
</body>
</html>
